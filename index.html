<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="./style/dashboard.css">
    <link rel="stylesheet" href="./style/note-card.css">
</head>

<body onload="renderNotes()">

    <div class="header">
        <div class="header-app-name">
            <h1 class="app-name">CheckApp</h1>
        </div>
        <div class="search-input-div">
            <input type="text" class="search-input" placeholder="Search...">
        </div>
    </div>

    <div class="dashboard-container">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <div class="sidebar-top">
                    <button class="add-btn"><span>+</span> New Note</button>
                </div>
                <div class="nav-content">
                    <a href="#" class="nav-item all-notes">All Notes</a>
                    <a href="#" class="nav-item">Favorites</a>
                    <a href="#" class="nav-item">Shared</a>
                </div>
                <a href="#" class="nav-item">Trash</a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="note-card">
                <div class="note-header">
                    <h1>Note1</h1>
                    <p>Text</p>
                </div>

                <div class="note-footer">
                    <span class="heart-icon">❤</span>
                    <div class="menu-button">
                        <span>Span1</span>
                        <span>span2</span>
                    </div>
                </div>
            </div>
            <div class="note-card">
                <div class="note-header">
                    <h1>Note2</h1>
                    <p>Text</p>
                </div>

                <div class="note-footer">
                    <span class="heart-icon">❤</span>
                    <div class="menu-button">
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>

        </main>


    </div>

</body>
<script src="script.js"></script>
<script src="./script/template.js"></script>
<script src="./script/trash-service.js"></script>

</html>
