<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style/standard.css">
    <link rel="stylesheet" href="./style/dashboard.css">
    <link rel="stylesheet" href="./style/note-card.css">
    <link rel="stylesheet" href="./style/modal.css">
</head>

<body onload="renderNotes()">

    <div class="header">
        <div class="header-app-name">
            <h1 class="app-name">CheckApp</h1>
        </div>
        <div class="search-input-div">
            <input type="text" class="search-input" placeholder="Search...">
        </div>
    </div>

    <div class="dashboard-container">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <div class="sidebar-top">
                    <button onclick="myFunction()" class="add-btn" id="note_input"><span>+</span> New Note</button>
                </div>
                <div class="nav-content">
                    <a href="#" class="nav-item all-notes">All Notes</a>
                    <a href="#" class="nav-item">Favorites</a>
                    <a href="#" class="nav-item">Shared</a>
                </div>
                <a href="./documents/trash.html" class="nav-item">Trash</a>
            </nav>
        </aside>

        <main class="main-content notes-container" id="notesList">

        </main>
    </div>

    <div id="noteModal" class="modal-overlay">
        <div class="modal-content">
            <h2>Neue Notiz</h2>
            <input type="text" id="inputTitle" placeholder="Titel der Notiz...">
            <textarea id="inputText" placeholder="Inhalt..."></textarea>

            <div class="modal-actions">
                <button onclick="closeModal()" class="btn-cancel">Abbrechen</button>
                <button onclick="saveNote()" class="btn-save">Erstellen</button>
            </div>
        </div>
    </div>



</body>
<script src="script.js"></script>
<script src="./script/template.js"></script>
<script src="./script/trash-service.js"></script>
<script src="./script/modal.js"></script>

</html>
